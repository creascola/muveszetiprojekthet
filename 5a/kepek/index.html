<head>
  <title>GitHub Repository Contents</title>
</head>
<body>
  <div id="fileList">
    muveszetiprojekthet/5a/kepek
  </div>

  <script>
    // Fetch repository contents using GitHub API
    const apiUrl = 'https://api.github.com/repos/creascola/muveszetiprojekthet/contents/5a/kepek';
    const fileListElement = document.getElementById('fileList');

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          const listItem = document.createElement('li');

          if (item.type === 'file') {
            const link = document.createElement('a');
            link.href = "https://creascola.github.io/muveszetiprojekthet/5a/kepek" + item.name;
            link.textContent = item.name;
            listItem.appendChild(link);
          } else if (item.type === 'dir') {
            const link = document.createElement('a');
            link.href = "https://creascola.github.io/muveszetiprojekthet/5a/kepek" + item.name;
            link.textContent = "/" + item.name;
            listItem.appendChild(link);
          }

          fileListElement.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Error fetching repository contents:', error);
      });
  </script>
</body>
